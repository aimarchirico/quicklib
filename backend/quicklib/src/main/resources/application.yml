spring:
  application:
    name: quicklib
  datasource:
    url: jdbc:postgresql://quicklib-db:5432/quicklib
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

jpa:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

frontend:
  url: ${FRONTEND_URL}
