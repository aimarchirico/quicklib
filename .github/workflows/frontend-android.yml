name: Frontend - Android

on:
  push:
    tags:
      - 'frontend-v*'

permissions:
  contents: write

jobs:
  deploy:
    name: Build and Release Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: './frontend/quicklib/package-lock.json'

      - name: Setup .npmrc for GitHub Packages
        run: |
          cd frontend/quicklib
          npm run setup
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Get Version from Tag
        id: get_version
        run: echo "VERSION_NAME=${GITHUB_REF#refs/tags/frontend-v}" >> $GITHUB_OUTPUT      

      - name: Build Android App
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk
        working-directory: ./frontend/quicklib
        env:
          VERSION_NAME: ${{ steps.get_version.outputs.VERSION_NAME}}
          API_URL: ${{ vars.API_URL }}
          RELEASE_URL: https://github.com/${{ github.repository }}/releases
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ steps.get_version.outputs.VERSION_NAME}}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/app-release.apk
          asset_name: quicklib-${{ steps.get_version.outputs.VERSION_NAME}}.apk
          asset_content_type: application/vnd.android.package-archive