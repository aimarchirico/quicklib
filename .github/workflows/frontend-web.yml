name: Frontend - Web

on:
  push:
    tags:
      - 'frontend-v*'

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: './frontend/quicklib/package-lock.json'

      - name: Setup .npmrc for GitHub Packages
        run: |
          cd frontend/quicklib
          npm run setup
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
      
      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend/quicklib
        env:
          API_URL: ${{ vars.API_URL }}

      - name: Get Version from Tag
        id: get_version
        run: echo "VERSION_NAME=${GITHUB_REF#refs/tags/frontend-v}" >> $GITHUB_OUTPUT      

      - name: Build Expo Web App
        working-directory: ./frontend/quicklib
        run: npx expo export --platform web
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          API_URL: ${{ vars.API_URL }}
          RELEASE_URL: https://github.com/${{ github.repository }}/releases
          VERSION_NAME: ${{ steps.get_version.outputs.VERSION_NAME}}

      - name: Fix Node Modules Asset Paths for Cloudflare Pages
        working-directory: ./frontend/quicklib
        run: |
          if [ -d dist/assets/node_modules ]; then
            mv dist/assets/node_modules/* dist/assets/ || true
            rm -rf dist/assets/node_modules
          fi
          find dist/_expo/static/js/web/ -type f -print0 | xargs -0 sed -i 's/assets\/node_modules/assets/g'

      - name: Copy Cloudflare Functions to Dist
        run: cp -r ./frontend/quicklib/functions ./frontend/quicklib/dist/functions

      - name: Copy Cloudflare Routes Config
        run: cp ./frontend/quicklib/public/_routes.json ./frontend/quicklib/dist/_routes.json

      - name: Create GitHub Deployment
        id: deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: ${{ github.ref }}

      - name: Publish to Cloudflare Pages
        id: cloudflare_deploy
        working-directory: ./frontend/quicklib
        run: npx wrangler pages deploy ./dist --project-name=quicklib --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Update GitHub Deployment Status (Success)
        if: success()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          ref: ${{ github.ref }}
          env_url: ${{ vars.CLIENT_URL }}

      - name: Update GitHub Deployment Status (Failure)
        if: failure()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: failure
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          ref: ${{ github.ref }}